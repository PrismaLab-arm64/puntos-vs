<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUNTOS VS | Prisma Labs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="dynamic-bg"></div>

    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1 class="vs-logo">PUNTOS VS</h1>
            
            <div class="mode-switch-container">
                <button id="btn-mode-teams" class="mode-btn active" onclick="app.setMode('teams')">EQUIPOS</button>
                <button id="btn-mode-solo" class="mode-btn" onclick="app.setMode('solo')">INDIVIDUAL</button>
            </div>
            
            <div id="team-list"></div>
            
            <button id="btn-add-team" class="btn-add">+ AGREGAR RIVAL</button>
            
            <div style="margin-top: auto;">
                <label>META DE PUNTOS</label>
                <input type="number" id="goal-points" value="1000" inputmode="numeric">
                <button id="btn-start-game" class="btn-start">INICIAR PARTIDA</button>
                <div id="import-alert" style="display:none; color:#00eaff; text-align:center; margin-top:10px; font-size:0.9rem;">
                    üì• Partida recuperada de enlace compartido
                </div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <span id="meta-display" class="header-info">META: 1000</span>
            <button id="btn-menu" class="btn-menu" onclick="app.toggleMenu()">‚ò∞</button>
        </div>

        <div class="active-zone">
            <div id="turn-card" class="turn-card"></div>
        </div>

        <div class="controls">
            <div id="calc-display" class="calc-display">0</div>
            <div class="numpad">
                <button class="num-btn" data-val="1">1</button>
                <button class="num-btn" data-val="2">2</button>
                <button class="num-btn" data-val="3">3</button>
                <button class="num-btn" data-val="4">4</button>
                <button class="num-btn" data-val="5">5</button>
                <button class="num-btn" data-val="6">6</button>
                <button class="num-btn" data-val="7">7</button>
                <button class="num-btn" data-val="8">8</button>
                <button class="num-btn" data-val="9">9</button>
                <button id="btn-undo-calc" class="num-btn btn-undo">BORRAR</button>
                <button class="num-btn" data-val="0">0</button>
                <button id="btn-ok" class="num-btn btn-ok">OK</button>
            </div>
        </div>
    </div>

    <div id="menu-modal" class="modal" style="justify-content: flex-end;">
        <div class="menu-sheet">
            <div class="menu-header">
                <h2>CENTRO DE COMANDO</h2>
                <button onclick="app.toggleMenu()" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button>
            </div>
            
            <div class="menu-grid">
                <button onclick="app.toggleSound()" class="menu-opt">üîä Sonido: <span id="sound-state">ON</span></button>
                <button onclick="app.shareGame()" class="menu-opt" style="border-color:#00eaff; color:#00eaff;">üì≤ Transferir Partida</button>
                <button onclick="app.openEditNames()" class="menu-opt">‚úèÔ∏è Editar Nombres</button>
                <button onclick="app.restartGame()" class="menu-opt" style="color:#ff5555; border-color:#550000;">‚ôªÔ∏è Reiniciar Puntos</button>
            </div>

            <div class="history-section">
                <h3>BIT√ÅCORA DE MOVIMIENTOS</h3>
                <div id="history-list" class="history-list"></div>
                <button onclick="app.undoTurn()" class="btn-undo-turn">‚Ü© DESHACER √öLTIMA JUGADA</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="setup-container" style="background:#111; border-radius:20px; height:auto; max-height:80%; width:90%;">
            <h2>EDITAR EQUIPOS</h2>
            <div id="edit-list"></div>
            <button onclick="app.saveNames()" class="btn-start">GUARDAR CAMBIOS</button>
            <button onclick="document.getElementById('edit-modal').style.display='none'" class="btn-add" style="margin-top:10px;">CANCELAR</button>
        </div>
    </div>

    <div id="winner-modal" class="modal">
        <h2 style="color:white; letter-spacing:5px; margin-bottom:5px;">¬°VICTORIA!</h2>
        <h1 id="w-name" class="winner-name">GANADOR</h1>
        <h3 id="w-score" class="winner-score" style="margin-bottom: 30px;">0 PTS</h3>
        <button onclick="app.rematch('all')" class="btn-revancha">üîÑ REVANCHA (TODOS)</button>
        <button onclick="app.rematch('top2')" class="btn-revancha" style="background: gold; color: black; margin-top: 10px;">üèÜ FINAL (TOP 1 vs TOP 2)</button>
        <button onclick="location.reload()" class="btn-add" style="margin-top:20px; border:1px solid #555; background:transparent; color:#888;">SALIR / NUEVA</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
