<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUNTOS VS | Prisma Labs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="dynamic-bg"></div>

    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1 class="vs-logo">PUNTOS VS</h1>
            
            <div class="mode-switch-container">
                <button id="btn-mode-teams" class="mode-btn active" onclick="app.setMode('teams')">EQUIPOS</button>
                <button id="btn-mode-solo" class="mode-btn" onclick="app.setMode('solo')">INDIVIDUAL</button>
            </div>
            
            <div id="team-list">
                </div>
            
            <button id="btn-add-team" class="btn-add">+ AGREGAR RIVAL</button>
            
            <div style="margin-top: auto;">
                <label>META DE PUNTOS</label>
                <input type="number" id="goal-points" value="1000" inputmode="numeric">
                <button id="btn-start-game" class="btn-start">INICIAR PARTIDA</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <span id="meta-display" class="header-info">META: 1000</span>
            <span id="leader-display" class="header-info">L√çDER: -</span>
        </div>

        <div class="active-zone">
            <div id="turn-card" class="turn-card"></div>
        </div>

        <div class="controls">
            <div id="calc-display" class="calc-display">0</div>
            <div class="numpad">
                <button class="num-btn" data-val="1">1</button>
                <button class="num-btn" data-val="2">2</button>
                <button class="num-btn" data-val="3">3</button>
                <button class="num-btn" data-val="4">4</button>
                <button class="num-btn" data-val="5">5</button>
                <button class="num-btn" data-val="6">6</button>
                <button class="num-btn" data-val="7">7</button>
                <button class="num-btn" data-val="8">8</button>
                <button class="num-btn" data-val="9">9</button>
                <button id="btn-undo" class="num-btn btn-undo">BORRAR</button>
                <button class="num-btn" data-val="0">0</button>
                <button id="btn-ok" class="num-btn btn-ok">OK</button>
            </div>
        </div>
    </div>

    <div id="winner-modal" class="modal">
        <h2 style="color:white; letter-spacing:5px;">VICTORIA</h2>
        <h1 id="w-name" class="winner-name">GANADOR</h1>
        <h3 id="w-score" class="winner-score">0 PTS</h3>
        <button id="btn-revancha" class="btn-revancha">NUEVA PARTIDA</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
